<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HR APP | Hire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
</head>

<body class="bg-light">
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="app.html">HR APP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="employeeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Employees
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="employeeDropdown">
              <li><a class="dropdown-item" href="hire.html">Hire</a></li>
              <li><a class="dropdown-item" href="update.html">Update</a></li>
              <li><a class="dropdown-item" href="terminate.html">Terminate</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="jobsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Jobs
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="jobsDropdown">
              <!-- Future job links -->
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="departmentsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Departments
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="departmentsDropdown">
              <!-- Future department links -->
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container py-5">
    <h1 class="text-center">Hire New Employee</h1>

    <form id="hireForm" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input name="first_name" id="first_name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input name="last_name" id="last_name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          name="email"
          id="email"
          type="email"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          name="phone"
          id="phone"
          type="tel"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input
          name="salary"
          id="salary"
          type="number"
          step="0.01"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="job_id" class="form-label">Job</label>
        <select class="form-select" id="job_id" name="job_id" required>
          <option value="" disabled selected>Loading jobs...</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="manager_id" class="form-label">Manager</label>
        <select class="form-select" id="manager_id" name="manager_id">
          <option value="" disabled selected>Loading managers...</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="department_id" class="form-label">Department</label>
        <select class="form-select" id="department_id" name="department_id" required>
          <option value="" disabled selected>Loading departments...</option>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Hire</button>
      </div>
    </form>

    <div id="message" class="alert mt-3 d-none"></div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="hire.js"></script>
</body>
</html>
