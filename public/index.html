<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hire Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">Hire New Employee</h1>

    <form id="hireForm" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input name="first_name" id="first_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input name="last_name" id="last_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input name="email" id="email" type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input name="phone" id="phone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input name="salary" id="salary" type="number" step="0.01" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="job_id" class="form-label">Job ID</label>
        <input name="job_id" id="job_id" class="form-control" placeholder="e.g. SA_REP" required>
      </div>

      <div class="mb-3">
        <label for="manager_id" class="form-label">Manager ID</label>
        <input name="manager_id" id="manager_id" type="number" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="department_id" class="form-label">Department ID</label>
        <input name="department_id" id="department_id" type="number" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Hire</button>
      </div>
    </form>

    <div id="message" class="alert mt-3 d-none"></div>
  </div>

  <script>
    document.getElementById('hireForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = {
        first_name: form.first_name.value,
        last_name: form.last_name.value,
        email: form.email.value,
        phone: form.phone.value,
        salary: parseFloat(form.salary.value),
        job_id: form.job_id.value,
        manager_id: parseInt(form.manager_id.value),
        department_id: parseInt(form.department_id.value)
      };

      const res = await fetch('/api/employees/hire', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      const msgBox = document.getElementById('message');
      msgBox.classList.remove('d-none', 'alert-success', 'alert-danger');
      msgBox.classList.add(res.ok ? 'alert-success' : 'alert-danger');
      msgBox.textContent = result.message || result.error;
    });
  </script>
</body>
</html>
